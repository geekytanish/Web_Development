<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td,tr{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="6">Time Table </th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>DSA</td>
            <td>Coding</td>
            <td>Web Dev</td>
        </tr>
        <tr>
            <td>DSA</td>
            <td>Coding</td>
            <td>Web Dev</td>
        </tr>
        <tr>
            <td>DSA</td>
            <td>Coding</td>
            <td>Web Dev</td>
        </tr>
        <tr>
            <td colspan="3">Lunch Break</td>
        </tr>
        <tr>
            <td>DSA</td>
            <td>Coding</td>
            <td>Web Dev</td>
        </tr>
    </table>
</body>
</html>
